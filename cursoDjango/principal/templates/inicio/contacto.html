{% extends 'inicio/encabezado.html' %}
{% block titulo %} Contacto{% endblock %}

{% block contenido %}
<div class="contact_form">

    <div class="formulario">      
      <h1>Formulario de contacto</h1>
        <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>

          <form  method="post">       
                <p>
                  <label for="nombre" class="colocar_nombre">Nombre
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                </p>
              
                <p>
                  <label for="email" class="colocar_email">Email
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="email" name="email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>
        
                <p>
                  <label for="asunto" class="colocar_asunto">Curso
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="curso" id="curso" required="obligatorio" placeholder="Cursos deseado">
                </p>    
              
                <p>
                  <label for="mensaje" class="colocar_mensaje">Comentario
                    <span class="obligatorio">*</span>
                  </label>                     
                     <textarea name="comentario" class="texto_mensaje" id="comentario" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                </p>                    
              
                <button class="button" type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

                <p class="aviso">
                  <span class="obligatorio"> * </span>Todos los campos son obligatorios.
                </p>          
            
          </form>
    </div>  
  </div>


{% endblock %}
